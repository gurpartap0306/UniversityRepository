</head>

<body>


    <div class="container col-sm-4 justify-content-center mt-4">


        <div class="text-center">
            <h1 class="text-info">University App</h1>
        </div>


        <form class="text-center border border-primary rounded" id="myform">
        
            <div class="form-group mb-2 mx-5">
                <label for="name">University name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-group mx-5"> 
                <label for="address">University Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="form-group mx-5">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>


        <form class="form-inline justify-content-center">
            
            <div class="form-group mx-sm-3 my-2">
              <input type="text" class="form-control" id="searchName" placeholder="University Name">
            </div>
            <button type="button" class="btn btn-primary my-2" onclick="search()">Search</button>
            <button type="button" class="btn btn-primary mx-3 my-2" onclick="showAll()">Show All</button>
        </form>


        <div class="justify-content-center">
            <table class="table col-12" style="display: none;" id="newTable">
                <thead>
                    <tr>
                        <th scope="col">University Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="universities"></tbody>
                </table>
           
        </div>


    </div>

</body>

</html>

<script type="text/javascript">
    $().ready(function(){
    $("#myform").validate({
        // Specify validation rules
        rules: {
            name: "required",
            address: "required",
            phone:{
                required: true,
                phoneUS: true
              }
          },
          // Specify validation error messages
          messages: {
            name: "Please enter name of university",
            address: "Please enter address of the university",
            phone: {
              required: "Please provide a phone number",
              phoneUS: "Provie valid Phone number",
            }
        },
            submitHandler: function(form) {
            form.submit(new createUniversity);
            }
        });
    })

</script>
