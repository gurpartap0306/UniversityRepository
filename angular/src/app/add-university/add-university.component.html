<form (ngSubmit)="onSubmit()" #addForm="ngForm">
      
    <div class="form-group mb-2 mx-5">
        <label for="name">University name</label>
        <input type="text" class="form-control" id="name" required 
            placeholder="Enter the University's Name"
            [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group mx-5"> 
        <label for="address">University Address</label>
        <input type="text" class="form-control" id="address" required
                placeholder="Enter the University's Address" 
                rows="2" [(ngModel)]="model.address" name="address" #address="ngModel">
        <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
            Address is required
        </div>
    </div>

    <div class="form-group mx-5">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone"
            required placeholder="Ex. 9029892804" pattern="[1-9]{1}[0-9]{9}"
                [(ngModel)]="model.phone" name="phone" #phone="ngModel">
                <br>
        <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
            Please enter a valid Phone Number as per above format
        </div>
    </div>
    
    <div class="mb-2 justify-content-center text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!addForm.form.valid">Submit</button>
    </div>

</form>
